<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palbonus | Tap-to-Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: manipulation; }
        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(245, 158, 11, 0.1); }
        .coin-tap-animation { transition: transform 0.1s ease; }
        .coin-tap-animation:active { transform: scale(0.92); }
        @keyframes float-up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .plus-one { position: absolute; animation: float-up 0.8s ease-out forwards; pointer-events: none; color: #f59e0b; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-5">

    <div id="loading" class="mt-20 text-yellow-500 font-bold animate-pulse uppercase">Yüklənir...</div>

    <div id="app" class="hidden w-full max-w-md">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-yellow-500 tracking-[0.2em]" style="font-family: 'Orbitron';">PALBONUS</h1>
            <div id="userId" class="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-lg text-[10px] border border-yellow-500/20 font-mono"></div>
        </div>

        <div class="glass-card p-10 rounded-[3rem] text-center mb-6 relative overflow-hidden">
            <div id="coinContainer" class="relative inline-block">
                <div onclick="handleTap(event)" class="w-32 h-32 gold-gradient rounded-full flex items-center justify-center mx-auto mb-6 coin-tap-animation shadow-[0_0_50px_rgba(245,158,11,0.3)] cursor-pointer select-none">
                    <span class="text-6xl font-bold text-black">P</span>
                </div>
            </div>
            <p class="text-slate-500 text-xs uppercase tracking-widest mb-1">Mövcud Balans</p>
            <div class="text-5xl font-bold text-white tracking-tighter"><span id="userBalance text-shadow">0.00</span> <span class="text-lg text-yellow-500">PLC</span></div>
        </div>

        <button onclick="claimDaily()" id="dailyBtn" class="w-full bg-slate-800 text-yellow-500 font-bold py-4 rounded-2xl mb-4 border border-yellow-500/20 active:scale-95 transition-all text-xs uppercase">Gündəlik +10 PLC</button>

        <div class="glass-card p-6 rounded-3xl">
            <p class="text-[10px] text-slate-500 uppercase font-bold mb-3">Dəvət Linkin</p>
            <div class="flex gap-2">
                <input type="text" id="refLink" readonly class="flex-1 bg-black/40 border border-white/5 rounded-xl px-4 py-2 text-[10px] text-slate-400 font-mono">
                <button onclick="copyRef()" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-bold">KOPYALA</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAd8fquXNqBsz-KZalksvgK_QGGtd_T1U",
            authDomain: "palbonus-fd779.firebaseapp.com",
            projectId: "palbonus-fd779",
            storageBucket: "palbonus-fd779.firebasestorage.app",
            messagingSenderId: "840105888876",
            appId: "1:840105888876:web:e139aa7f90837410ce9c49"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        let currentBalance = 0;
        let userId = "";

        async function initApp() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "Qonaq" };
            userId = user.id.toString();
            
            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, { name: user.first_name, balance: 0 });
                currentBalance = 0;
            } else {
                currentBalance = userSnap.data().balance || 0;
            }

            updateUI();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('userBalance').innerText = currentBalance.toFixed(2);
            document.getElementById('userId').innerText = `ID: ${userId}`;
            document.getElementById('refLink').value = `https://t.me/palbonus_robot?start=${userId}`;
        }

        window.handleTap = async (event) => {
            // Vizual artım
            currentBalance += 0.01;
            document.getElementById('userBalance').innerText = currentBalance.toFixed(2);

            // "+0.01" animasiyası
            const plus = document.createElement('div');
            plus.innerText = '+0.01';
            plus.className = 'plus-one';
            plus.style.left = `${event.clientX}px`;
            plus.style.top = `${event.clientY}px`;
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);

            // Bazada yeniləmə
            const userRef = doc(db, "users", userId);
            await updateDoc(userRef, { balance: increment(0.01) });
        };

        window.claimDaily = async () => {
            const userRef = doc(db, "users", userId);
            await updateDoc(userRef, { balance: increment(10) });
            currentBalance += 10;
            updateUI();
            alert("Gündəlik 10 PLC əlavə edildi!");
        };

        window.copyRef = () => {
            const link = document.getElementById('refLink');
            link.select();
            document.execCommand('copy');
            tg.showPopup({ message: "Referal link kopyalandı!" });
        };

        initApp();
    </script>
</body>
</html>
