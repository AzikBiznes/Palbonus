<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Palbonus | Full App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            background: #05070a; 
            color: #e2e8f0; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden; 
            touch-action: manipulation;
            user-select: none;
        }

        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(245, 158, 11, 0.1); }
        
        /* Coin Animasiyasƒ± */
        .coin-tap { transition: transform 0.05s ease; }
        .coin-tap:active { transform: scale(0.90); }

        /* U√ßan xal animasiyasƒ± */
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
        .tap-anim {
            position: fixed;
            pointer-events: none;
            color: #f59e0b;
            font-weight: 800;
            font-size: 1.5rem;
            animation: float-up 0.6s ease-out forwards;
            z-index: 50;
        }

        .energy-glow { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-5">

    <div id="loading" class="mt-20 text-yellow-500 font-bold animate-pulse tracking-widest">Sƒ∞STEM Y√úKL∆èNƒ∞R...</div>

    <div id="app" class="hidden w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-yellow-500 tracking-[0.2em]" style="font-family: 'Orbitron';">PALBONUS</h1>
            <div id="userId" class="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-lg text-[9px] border border-yellow-500/20 font-mono"></div>
        </div>

        <div class="glass-card p-8 rounded-[2.5rem] text-center mb-4 relative overflow-hidden shadow-2xl">
            <div id="coin" onclick="handleTap(event)" class="w-40 h-40 gold-gradient rounded-full flex items-center justify-center mx-auto mb-6 coin-tap shadow-[0_0_60px_rgba(245,158,11,0.2)] cursor-pointer">
                <span class="text-7xl font-bold text-black select-none">P</span>
            </div>
            
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mb-1 font-semibold">Balansƒ±nƒ±z</p>
            <div class="text-5xl font-bold text-white tracking-tighter mb-4">
                <span id="userBalance">0.00</span> <span class="text-lg text-yellow-500 font-light ml-1">PLC</span>
            </div>

            <div class="w-full bg-slate-900 rounded-full h-3 overflow-hidden border border-white/5 mb-2 p-[2px]">
                <div id="energyBar" class="gold-gradient h-full rounded-full transition-all duration-300 energy-glow" style="width: 100%;"></div>
            </div>
            <div class="flex justify-between items-center px-1">
                <span class="text-[9px] text-slate-500 font-bold">ENERJƒ∞</span>
                <span class="text-[10px] text-yellow-500 font-bold"><span id="currentEnergy">1000</span> / <span id="maxEnergy">1000</span></span>
            </div>
        </div>

        <button onclick="claimDaily()" id="dailyBtn" class="w-full bg-slate-800/50 hover:bg-slate-800 text-yellow-500 font-bold py-4 rounded-2xl mb-4 border border-yellow-500/10 transition-all text-xs uppercase tracking-widest">
            üéÅ G√ºnd…ôlik Bonus (+10 PLC)
        </button>

        <div class="glass-card p-5 rounded-3xl border border-white/5">
            <div class="flex items-center gap-3 mb-3">
                <span class="text-lg">üë•</span>
                <h3 class="text-xs font-bold uppercase tracking-wider">Referal Proqramƒ±</h3>
            </div>
            <div class="flex gap-2">
                <input type="text" id="refLink" readonly class="flex-1 bg-black/40 border border-white/5 rounded-xl px-4 py-2 text-[10px] text-slate-400 font-mono outline-none">
                <button onclick="copyRef()" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-extrabold active:scale-95 transition-transform uppercase">Kopyala</button>
            </div>
            <p class="text-[9px] text-slate-500 mt-2 italic text-center">H…ôr d…ôv…ôt √º√ß√ºn +50 PLC qazanƒ±n!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAd8fquXNqBsz-KZalksvgK_QGGtd_T1U",
            authDomain: "palbonus-fd779.firebaseapp.com",
            projectId: "palbonus-fd779",
            storageBucket: "palbonus-fd779.firebasestorage.app",
            messagingSenderId: "840105888876",
            appId: "1:840105888876:web:e139aa7f90837410ce9c49"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        let balance = 0;
        let energy = 1000;
        let maxEnergy = 1000;
        let userId = "";

        async function init() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: "12345", first_name: "User" };
            userId = user.id.toString();

            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, { name: user.first_name, balance: 0, energy: 1000, maxEnergy: 1000 });
                balance = 0;
                energy = 1000;
            } else {
                const data = userSnap.data();
                balance = data.balance || 0;
                energy = data.energy || 1000;
                maxEnergy = data.maxEnergy || 1000;
            }

            updateUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            // Enerji b…ôrpasƒ± (H…ôr 2 saniy…ôd…ô +1)
            setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateUI();
                }
            }, 2000);
        }

        function updateUI() {
            document.getElementById('userBalance').innerText = balance.toFixed(2);
            document.getElementById('currentEnergy').innerText = energy;
            document.getElementById('maxEnergy').innerText = maxEnergy;
            document.getElementById('userId').innerText = `ID: ${userId}`;
            document.getElementById('refLink').value = `https://t.me/palbonus_robot?start=${userId}`;
            
            const energyPercent = (energy / maxEnergy) * 100;
            document.getElementById('energyBar').style.width = `${energyPercent}%`;
        }

        window.handleTap = async (event) => {
            if (energy <= 0) return;

            // Xal animasiyasƒ±
            const tap = document.createElement('div');
            tap.innerText = '+0.01';
            tap.className = 'tap-anim';
            tap.style.left = `${event.clientX}px`;
            tap.style.top = `${event.clientY}px`;
            document.body.appendChild(tap);
            setTimeout(() => tap.remove(), 600);

            // Lokal hesab
            balance += 0.01;
            energy -= 1;
            updateUI();

            // Firebase Update
            const userRef = doc(db, "users", userId);
            await updateDoc(userRef, { 
                balance: increment(0.01),
                energy: increment(-1)
            });
        };

        window.claimDaily = async () => {
            const btn = document.getElementById('dailyBtn');
            btn.disabled = true;
            btn.innerText = "ALINDI ‚úì";
            
            const userRef = doc(db, "users", userId);
            await updateDoc(userRef, { balance: increment(10) });
            balance += 10;
            updateUI();
        };

        window.copyRef = () => {
            const link = document.getElementById('refLink');
            link.select();
            document.execCommand('copy');
            tg.showMainButton.setText("Lƒ∞NK KOPYALANDI").show();
            setTimeout(() => tg.showMainButton.hide(), 2000);
        };

        init();
    </script>
</body>
</html>
