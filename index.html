<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palbonus | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Poppins', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(245, 158, 11, 0.1); }
        .gold-glow { box-shadow: 0 0 30px rgba(245, 158, 11, 0.15); }
        .coin-spin { animation: rotate 4s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
        @keyframes rotate { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-5">

    <div id="loading" class="mt-20 text-yellow-500 font-bold tracking-tighter animate-pulse uppercase">Sinxronizasiya edilir...</div>

    <div id="app" class="hidden w-full max-w-md">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-yellow-500 tracking-[0.2em]" style="font-family: 'Orbitron';">PALBONUS</h1>
            <div id="userId" class="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-lg text-[10px] border border-yellow-500/20 font-mono"></div>
        </div>

        <div class="glass-card p-10 rounded-[3rem] text-center mb-6 gold-glow relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-500/5 rounded-full blur-3xl"></div>
            <div class="w-24 h-24 gold-gradient rounded-full flex items-center justify-center mx-auto mb-6 coin-spin shadow-[0_0_40px_rgba(245,158,11,0.4)]">
                <span class="text-5xl font-bold text-black">P</span>
            </div>
            <p class="text-slate-500 text-xs uppercase tracking-widest mb-1">M√∂vcud Aktivl…ôr</p>
            <div class="text-5xl font-bold text-white tracking-tighter"><span id="userBalance">0.00</span> <span class="text-lg text-yellow-500 font-light">PLC</span></div>
        </div>

        <button onclick="claimBonus()" id="claimBtn" class="w-full gold-gradient text-black font-extrabold py-5 rounded-2xl shadow-lg active:scale-95 transition-all mb-6 text-sm uppercase tracking-widest">
            G√ºnd…ôlik Bonus (+10 PLC)
        </button>

        <div class="glass-card p-6 rounded-3xl border border-white/5">
            <div class="flex items-center gap-3 mb-4">
                <div class="p-2 bg-yellow-500/10 rounded-lg text-yellow-500">üë•</div>
                <div>
                    <h3 class="text-sm font-bold">Dostlarƒ±nƒ± D…ôv…ôt Et</h3>
                    <p class="text-[10px] text-slate-500 italic">H…ôr uƒüurlu d…ôv…ôt √º√ß√ºn +50 PLC</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="referralLink" readonly value="https://t.me/palbonus_robot?start=loading" 
                    class="flex-1 bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-[11px] text-slate-400 font-mono outline-none">
                <button onclick="copyRef()" class="bg-white text-black px-5 py-3 rounded-xl text-[11px] font-bold hover:bg-slate-200 transition-colors">
                    KOPYALA
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAd8fquXNqBsz-KZalksvgK_QGGtd_T1U",
            authDomain: "palbonus-fd779.firebaseapp.com",
            projectId: "palbonus-fd779",
            storageBucket: "palbonus-fd779.firebasestorage.app",
            messagingSenderId: "840105888876",
            appId: "1:840105888876:web:e139aa7f90837410ce9c49"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;

        async function init() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Developer" };
            const userRef = doc(db, "users", user.id.toString());
            const userSnap = await getDoc(userRef);

            let balance = 0;
            if (!userSnap.exists()) {
                await setDoc(userRef, { name: user.first_name, balance: 0, id: user.id });
            } else {
                balance = userSnap.data().balance;
            }

            document.getElementById('userBalance').innerText = balance.toFixed(2);
            document.getElementById('userId').innerText = `ID: ${user.id}`;
            document.getElementById('referralLink').value = `https://t.me/palbonus_robot?start=${user.id}`;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        window.claimBonus = async () => {
            const user = tg.initDataUnsafe?.user || { id: 12345 };
            const userRef = doc(db, "users", user.id.toString());
            const btn = document.getElementById('claimBtn');
            
            btn.disabled = true;
            btn.innerText = "ƒ∞≈ûL∆èNƒ∞R...";

            await updateDoc(userRef, { balance: increment(10) });
            const newSnap = await getDoc(userRef);
            document.getElementById('userBalance').innerText = newSnap.data().balance.toFixed(2);
            
            btn.innerText = "ALINDI ‚úì";
            btn.classList.replace('gold-gradient', 'bg-slate-700');
            btn.style.color = 'white';
        };

        window.copyRef = () => {
            const link = document.getElementById('referralLink');
            link.select();
            document.execCommand('copy');
            tg.showPopup({ message: "Referal linkiniz kopyalandƒ±! Dostlarƒ±nƒ±za g√∂nd…ôr…ô bil…ôrsiniz." });
        };

        init();
    </script>
</body>
</html>
